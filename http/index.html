<html>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<script src ="jquery-3.6.0.min.js"> </script>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="mainContainer">
    <div class="effectsContainer">
      <div class="indent"> </div>
      <div class = "commonEffectContainer">
        <div class="effectName"> Монотонный </div>
      </div>
      <div class = "commonEffectContainer">
        <div class="effectName"> Пульс </div>
        <div class="advancedEffectContainer">
          <div class = "commonSliderContainer">
            <input type = "range" min="1" max = "255" value="100" class="hsvSlider">
          </div>
          <div class = "commonSliderContainer">
            <input type = "range" min="1" max = "255" value="100" class="saturationSlider">
          </div>
          <div class = "commonSliderContainer">
            <input type = "range" min="1" max = "255" value="100" class="speedSlider">
          </div>
        </div>
      </div>
    </div>
    <div class="controllCenter">
      <div class = "brightnessContainer">
        <input type = "range" min="1" max = "15" value="4" class="slider">
      </div>
      <div class = "powerContainer">
        <image src="powerButton.svg" class="powerButtonImage"> </image>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
