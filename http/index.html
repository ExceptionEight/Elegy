<html>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="mainContainer">
    <div class="effectsContainer" id="effectsContainer">
      <div class="indent"> </div>
      <div class = "commonEffectContainer">
        <div class="effectName"> Монотонный </div>
      </div>
      <div class = "commonEffectContainer">
        <div class="effectName"> Пульс </div>
        <div class="settingsEffectContainer" id = "settingsEffectContainer">
          <div class = "effectSliderWrapper">
            <input type = "range" min="1" max = "255" value="100" class="hsvSlider" oninput='setAccentColor(this.value)'>
          </div>
          <div class = "effectSliderWrapper">
            <input type = "range" min="1" max = "255" value="100" class="saturationSlider">
          </div>
          <div class = "effectSliderWrapper">
            <input type = "range" min="1" max = "255" value="100" class="speedSlider">
          </div>
        </div>
      </div>
    </div>
    <div class="controllCenter">
      <div class = "brightnessContainer">
        <input type = "range" min="1" max = "25" value="10" class="brightnessSlider" id="brightnessSlider" oninput='setBrightness(this.value)'>
      </div>
      <div class = "powerContainer">
        <image src="powerButton.svg" class="powerButtonImage" onclick="powerSwitch();"> </image>
      </div>
    </div>
  </div>
</body>
<script src ="jquery-3.6.0.min.js"> </script>
<script src = "effects.js"> </script>
<script src="script.js"></script>
</html>
