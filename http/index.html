<html>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="document.getElementById('spinner').remove()">
  <div class="spinner" id="spinner"> </div>
  <div class="mainContainer" id="mainContainer">
    <div class="effectsContainer" id="effectsContainer">
      <div class="indent"> </div>
    </div>
    <div class="lakhtaImage", id="lakhtaImage" onclick="switchBlinksMode()">
    <div class="lakhtaBlinksImage" id="lakhtaBlinksImage"> </div>
    </div>
  </div>
  <div class="controllCenter" id="controllCenter">
    <div class = "brightnessContainer">
      <input type = "range" min="1" max = "25" value="10" class="brightnessSlider" id="brightnessSlider" oninput='setBrightness(this.value)'>
    </div>
    <div class = "powerContainer">
      <div class="powerButton" id="powerButton" onclick="powerSwitch();"> </div>
    </div>
  </div>
</body>
<script src ="jquery-3.6.0.min.js"> </script>
<script src = "effects.js"> </script>
<script src="script.js"></script>
</html>
